<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="theme-color" content="#033246" />
	<title>Ndzeux</title>
	<meta name="description" content="Just a site by Ndzeux" />
	<link rel="manifest" href="manifest.json">
	<style>
		@font-face {
			font-family: 'Monda';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(https://fonts.gstatic.com/s/monda/v11/TK3tWkYFABsmjsphPho.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		@font-face {
			font-family: 'Monda';
			font-style: normal;
			font-weight: 700;
			font-display: swap;
			src: url(https://fonts.gstatic.com/s/monda/v11/TK3gWkYFABsmjsLaGw8Eneo.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		@font-face {
			font-family: 'Berkshire Swash';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(https://fonts.gstatic.com/s/berkshireswash/v9/ptRRTi-cavZOGqCvnNJDl5m5XmN_qs4z.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		:root{
			--link: #c3487e;
			--blb: #ddd;
			--scr: #aaa;
			--scrbg: #ddd;
			--bbgc: linear-gradient(to right, #9c00cc, #d162f3, rgba(209, 98, 243, .5), rgba(0,0,0,0));
		}
		html.dark{
			--link: #FCB1D2;
			--blb: #FCB1D2;
			--scr: #C796C1;
			--scrbg: #5F648C;
			--bbgc: linear-gradient(to right, #9773bd, #927DA9, rgba(146, 125, 169, .5), rgba(0,0,0,0));
		}
		html {
			scrollbar-color: var(--scr) var(--scrbg);
		}
		a:not(header a){
			color: var(--link);
		}
		*{
			transition: background .3s, border .3s, background-color .3s, border-color .3s, fill .3s, stroke .3s;
			-webkit-tap-highlight-color: transparent;
		}
		::-webkit-scrollbar-thumb {
			background-color: var(--scr);
		}

		::-webkit-scrollbar {
			background-color: var(--scrbg);
			width: .65rem;
		}
		.bbg{
			position: relative;
		}
		.bbg::after{
			content: '';
			position: absolute;
			left: 0;right: 0;bottom: 0;
			height: 2px;
			border-radius: 4px;
			background: var(--bbgc)
		}
		.-ml-full{
			margin-left: -100%;
		}
		.pt-60percent{
			padding-top: 60%;
		}
		.-top-30percent{
			top: -30%;
		}
		</style>
	<link rel="apple-touch-icon" href="/src/logo/192.png">
	<link rel='icon' type='image/png' href='/src/logo/96.png'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<script defer type="module" src='/build/main.js'></script>
</head>
<body style="overflow: hidden;">
</body>
<script>
	if('serviceWorker' in navigator){
		navigator.serviceWorker.register('/sw.js').then(reg => {
			console.log("Service Worker registered", reg);
		}).catch(err => {
			console.log(err);
			console.log("Service Worker not registered");
		})
	}
</script>
</html>
